# Master-side scheduling via orchestration runners
# state.orchestrate is a runner - valid on master scheduler
# Orch states: srv/salt/orch/

schedule:
  # Daily highstate for all Linux minions (4 AM, staggered)
  linux_highstate:
    function: state.orchestrate
    args:
      - orch.highstate-linux
    hours: 4
    minutes: 0
    splay:
      start: 0
      end: 900
    enabled: True

  # Weekly highstate for Windows minions (Sunday 3 AM)
  windows_highstate:
    function: state.orchestrate
    args:
      - orch.highstate-windows
    when: Sunday 3:00am
    splay:
      start: 0
      end: 900
    enabled: True

  # Windows health check stays minion-side (needs local DISM access)
