# Hardened SSH configuration for production WSL
# Deployed by Salt - cozy-salt project
#
# NOTE: This disables password authentication. Ensure SSH keys are set up first.
# To temporarily allow password auth, comment out PasswordAuthentication line.

# Authentication
PasswordAuthentication no
PubkeyAuthentication yes
PermitRootLogin no
PermitEmptyPasswords no

# Security
ChallengeResponseAuthentication no
UsePAM yes

# Session limits
MaxAuthTries 3
MaxSessions 10

# Protocol
Protocol 2

# WSL-specific: Listen on alternate port to avoid Windows SSH conflict
Port 2222
