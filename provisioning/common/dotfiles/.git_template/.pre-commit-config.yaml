# Pre-commit hooks
# Install: pip install pre-commit && pre-commit install
# Run manually: pre-commit run --all-files

repos:
  # Shell script linting
  - repo: https://github.com/shellcheck-py/shellcheck-py
    rev: v0.11.0.1
    hooks:
      - id: shellcheck
        args: ["--severity=warning"]
        exclude: \.zshrc$|zshrc$

  # YAML linting (catches Salt state syntax issues early)
  - repo: https://github.com/adrienverge/yamllint
    rev: v1.38.0
    hooks:
      - id: yamllint
        args: ["--strict", "-d", "{extends: relaxed, rules: {line-length: {max: 200}}}"]
        files: \.(yaml|yml|sls)$

  # Python linting
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.15.1
    hooks:
      - id: ruff
        args: ["--fix"]
      - id: ruff-format

  # Markdown linting
  - repo: https://github.com/DavidAnson/markdownlint-cli2
    rev: v0.17.2
    hooks:
      - id: markdownlint-cli2

  # General file hygiene
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: trailing-whitespace
        exclude: \.md$
      - id: end-of-file-fixer
      - id: check-yaml
        args: ["--unsafe"]  # Allow custom YAML tags (Salt uses Jinja)
        exclude: \.sls$     # Skip .sls files (Jinja templates break YAML parser)
      - id: check-added-large-files
        args: ["--maxkb=500"]
      - id: check-merge-conflict
