name: Test Salt States

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    name: Lint Scripts
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Lint shell scripts
        run: ./tests/test-shellscripts.sh

      - name: Setup PowerShell
        uses: azure/setup-powershell@v7

      - name: Lint PowerShell scripts
        run: pwsh -File ./tests/test-psscripts.ps1

  test-states:
    name: Test States - ${{ matrix.distro }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        distro: [linux, rhel]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Test Salt states on ${{ matrix.distro }}
        run: ./tests/test-states-json.sh ${{ matrix.distro }}

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: state-results-${{ matrix.distro }}
          path: tests/output/*.json
          retention-days: 30

  report:
    name: Test Report
    runs-on: ubuntu-latest
    needs: test-states
    if: always()

    steps:
      - uses: actions/checkout@v4

      - name: Download all test results
        uses: actions/download-artifact@v4
        with:
          path: test-results

      - name: Generate test summary
        run: |
          echo "# Salt State Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          for distro in linux rhel; do
            echo "## $distro" >> $GITHUB_STEP_SUMMARY

            json_file=$(find test-results/state-results-$distro -name "*.json" 2>/dev/null | head -1)

            if [ -f "$json_file" ]; then
              python3 tests/parse-state-results.py "$json_file" >> $GITHUB_STEP_SUMMARY 2>&1 || true
            else
              echo "No results found for $distro" >> $GITHUB_STEP_SUMMARY
            fi

            echo "" >> $GITHUB_STEP_SUMMARY
          done
