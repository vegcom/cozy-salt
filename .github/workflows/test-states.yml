name: Test Salt States

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:

  test-states:
    name: Test Salt States
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: pip install pytest

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Set up CI pillar stubs (gitignored files)
        run: |
          cp srv/pillar/common/users.sls.example srv/pillar/common/users.sls
          cp srv/pillar/common/network.sls.example srv/pillar/common/network.sls
          cp srv/pillar/secrets/init.sls.example srv/pillar/secrets/init.sls

      - name: Generate master keys (gitignored, required for bind mount)
        run: |
          mkdir -p srv/salt/keys/master
          openssl genrsa -out srv/salt/keys/master/master.pem 4096 2>/dev/null
          openssl rsa -in srv/salt/keys/master/master.pem -pubout -out srv/salt/keys/master/master.pub 2>/dev/null
          chmod 644 srv/salt/keys/master/master.pem
          chmod 644 srv/salt/keys/master/master.pub

      - name: Create frontend network (macvlan in prod, bridge in CI)
        run: docker network create frontend || true

      - name: Test Salt states (ubuntu + rhel)
        run: pytest tests/ -m "ubuntu or rhel"

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: state-results
          path: tests/output/*.json
          retention-days: 30
          if-no-files-found: ignore

  report:
    name: Test Report
    runs-on: ubuntu-latest
    needs: test-states
    if: always()

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Download test results
        id: download
        uses: actions/download-artifact@v4
        with:
          name: state-results
          path: test-results
        continue-on-error: true

      - name: Generate test summary
        run: |
          echo "# Salt State Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          for distro in ubuntu rhel; do
            echo "## $distro" >> $GITHUB_STEP_SUMMARY

            json_file=$(find test-results -name "${distro}_*.json" 2>/dev/null | head -1)

            if [ -f "$json_file" ]; then
              python3 tests/parse-state-results.py "$json_file" >> $GITHUB_STEP_SUMMARY 2>&1 || true
            else
              echo "No results found for $distro" >> $GITHUB_STEP_SUMMARY
            fi

            echo "" >> $GITHUB_STEP_SUMMARY
          done
